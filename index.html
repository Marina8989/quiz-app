<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta author="Marina Altudova front-end-developer from san-francisco">
    <title>Quiz App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="jabquiz">
                <div class="jabquiz__question-box">
                    <h1 class="jabquiz__question"></h1>
                    <p class="jabquiz__tracker"></p>
                    <div class="progress">
                        <div class="progress__inner"></div>
                    </div>
                    <p class="jabquiz__tagline">Pick an option below</p>
                </div>
                <div class="jabquiz__choices-box">
                    <ul class="jabquiz__choices">

                    </ul>
                </div>
                <div class="jabquiz__footer">
                    <button class="button button--bordered next">Next</button>
                    <button class="button button--bordered restart">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="question.js"></script> -->
    <script src="main.js" type="module"></script>
</body>

</html>
