<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta author="Marina Altudova front-end-developer from san-francisco">
    <title>Quiz App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="jabquiz">
                <div class="jabquiz__question-box">
                    <div class="jabquiz__question">Who is the first president of the United States?</div>
                    <p class="jabquiz__tracjer">1 of 7</p>
                    <div class="progress">
                        <div class="progress__inner"></div>
                    </div>
                    <p class="jabquiz__tagline">Pick an option below</p>
                </div>
                <div class="jabquiz__choices-box">
                    <ul class="jabquiz__choices">
                        <li class="jabquiz__choice">
                            <input id="choice0" type="radio" name="choice" class="jabquiz__input" checked>
                            <label for="choice0" class="jabquiz__label">
                                <i></i>
                                Martin Luther King
                            </label>
                        </li>
                        <li class="jabquiz__choice">
                            <input id="choice1" type="radio" name="choice" class="jabquiz__input">
                            <label for="choice1" class="jabquiz__label">
                                <i></i>
                                Martin Luther King
                            </label>
                        </li>
                        <li class="jabquiz__choice">
                            <input id="choice2" type="radio" name="choice" class="jabquiz__input">
                            <label for="choice2" class="jabquiz__label">
                                <i></i>
                                Martin Luther King
                            </label>
                        </li>
                        <li class="jabquiz__choice">
                            <input id="choice3" type="radio" name="choice" class="jabquiz__input">
                            <label for="choice3" class="jabquiz__label">
                                <i></i>
                                Martin Luther King
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="jabquiz__footer">
                    <button class="button button--bordered next">Next</button>
                    <button class="button button--bordered restart">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="question.js"></script> -->
    <script src="main.js" type="module"></script>
</body>

</html>
